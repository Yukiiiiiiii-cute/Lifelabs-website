<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My basic website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Some basic styles for the player and controls */
        #music-controls {
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #volume {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Music Player -->
    <div id="autoplay">
        <audio id="music" loop>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="music-controls">
            <button id="playPauseBtn">Play</button>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <!-- Main Content -->
    <section id="home">
        <h1>Welcome to Home Page</h1>
        <p>This is the home section of your website.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Information about your website or business.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>Details about the services you offer.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Contact details or a form for visitors to reach out.</p>
    </section>

    <!-- Script for controlling the music -->
    <script>
        const music = document.getElementById('music');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volume');

        // Toggle play/pause
        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                music.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Adjust volume
        volumeSlider.addEventListener('input', (e) => {
            music.volume = e.target.value;
        });

        // Start playing when the page loads
        window.onload = () => {
            music.play();
            playPauseBtn.textContent = 'Pause';
        };
    </script>
</body>
</html>
